<!DOCTYPE html>

<body>
<header>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
    <title>Mac Store</title>
    <div class="logo-name-block">
        <h3 class="logo-name"><a href="index.html">MAC Store</a></h3>
    </div>
    <a href="index.html"><img src="img/blog-logo.png" class="logo-img"/></a>
    <nav class="header-nav">
        <ul>
            <li><a href="index.html">Main Page</a></li>
            <li><a href="#">Catalogue</a></li>
            <li><a href="#">Service</a></li>

</header>
<hr/>
<main>
    <article class="admin-panel">
        <h3>
            <center>Add Pruduct Review</center>
        </h3>
        <hr/>
        <form>
            <table class="admin-form-table">
                <tr>
                    <td><label for="title">Title</label></td>
                    <td><input type="text" id="title" placeholder="First name" required></td>
                </tr>
                <tr>
                    <td><label for="price">Price (uah.)</label></td>
                    <td><input type="number" id="price" min="0" value="1000" required></td>
                </tr>
                <tr>
                    <td><label for="desc">Description</label></td>
                    <td><textarea name="desc" id="desc" cols="30" rows="10"
                                  placeholder="Write some product description"></textarea></td>
                </tr>
                <tr>
                    <td><label for="pr-image">Product image</label></td>
                    <td><input type="file" id="pr-image" accept=".png,.jpeg"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="admin-panel-add-button"><a href="">Add New Product Item</a>
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </article>

</main>
