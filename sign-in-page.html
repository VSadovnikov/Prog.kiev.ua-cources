    <article class="admin-panel">
        <h3>
            <center>Sign In</center>
        </h3>
        <hr/>
        <form>
            <table class="admin-form-table">
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone number</label></td>
                    <td><input type="tel" id="phone" placeholder="ex.(076)-000-00-00" required></td>
                </tr>
                <tr>
                    <td><label for="login">Login</label></td>
                    <td><input name="login" id="Login" placeholder="write you login name"></input></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="admin-panel-add-button"><a href="">Sign Up</a>
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </article>
